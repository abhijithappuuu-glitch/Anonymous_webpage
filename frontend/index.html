<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Anonymous Cybersecurity Club - Ethical hacking, security research, and CTF challenges" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://anonymous-club-backend-f2ai.onrender.com">
    
    <!-- Load critical fonts with display=swap for faster rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <title>Anonymous Cybersecurity Club</title>
    
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Optimized loading script -->
    <script>
      // Cache-busting deployment indicator
      console.log('Build version: v3-mobile-optimized');
      
      // Performance monitoring
      window.performance.mark('app-start');
      
      // Error overlay for production debugging
      window.addEventListener('error', function(e) {
        document.body.innerHTML = '<div style="position:fixed;inset:0;background:#000;color:#0f0;font-family:monospace;padding:1rem;overflow:auto;z-index:9999;font-size:14px"><h2>&gt; ERROR_DETECTED</h2><pre style="font-size:12px;white-space:pre-wrap;word-wrap:break-word">' + (e.error?.stack || e.message) + '</pre><p style="margin-top:1rem;color:#0f0;opacity:0.7">Build: v3-mobile-optimized</p></div>';
        console.error('Runtime error:', e);
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
  </head>
  <body class="bg-background text-text font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
